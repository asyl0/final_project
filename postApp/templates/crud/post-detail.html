{% extends '../base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <style>
        /* Стили для заголовка */
        .title {
            font-size: 35px;
            margin-bottom: 10px;
            max-width: 830px; /* Пример максимальной ширины */
        }

        /* Стили для даты публикации */
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Стили для изображения */
        .post-image {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px; /* Применяем закругление углов */
        }

        /* Стили для текста поста */
        .post-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 1130px; /* Пример максимальной ширины */
        }
    </style>


    {% if user.is_authenticated %}
        <div class="container">
            <div class="message-body">

                <div style="width: 100%;"><img src="{{ post.image }}" alt="{{ post.title }}" class="post-image"></div>

                <h3 class="title mb-5">{{ post.title }}</h3>
                <h4 class="subtitle mb-5">{{ post.postDate }}</h4>
                <p class="mb-3 post-content">{{ post.content }}</p>

                <a href="{% url 'editPost' pk=post.pk %}" class="button is-info">Edit</a>
                <a href="{% url 'deletePost' pk=post.pk %}" class="button is-danger">Delete</a>
            </div>
        </div>
    {% else %}
        <div class="container">
            <div class="message-body">

                <div style="width: 100%;"><img src="{{ post.image }}" alt="{{ post.title }}" class="post-image"></div>

                <h3 class="title mb-5">{{ post.title }}</h3>
                <h4 class="subtitle mb-5">{{ post.postDate }}</h4>
                <p class="mb-3 post-content">{{ post.content }}</p>
            </div>
        </div>
    {% endif %}

{% endblock %}
